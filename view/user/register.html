<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div>
                <img src="logo/logo.png" alt="">
            </div>
            
            <form>
                <input type="text" id="name" name="name" placeholder="Nome" alt="Insirer Nome" required>
                <input type="email" id="email" name="email" placeholder="Email" alt="Inserir email" required>
                <input type="tel" id="tel" name="tel" placeholder="Telefone" alt="Insira seu telefone" required>
                <input type="password" id="password" name="password" placeholder="Senha" alt="Insira uma senha" required>

                <select required>
                    <option disabled selected>Tipo de Conta</option>
                    <option value="false">Anuciante</option>
                    <option value="true">Conta Comum</option>
                  </select>

                  <input class="register" type="submit" id="register" name="register" alt="Cadrastrar" value="Cadrastrar">
            </form>
        </div>
    </div>
</body>
</html>
